name: publish

on:
  push:
    branches:
      - master

jobs:
  publish_all:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm i -g npm
      - run: npm i
      - run: npm run build